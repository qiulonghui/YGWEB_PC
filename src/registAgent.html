<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="icon" href="../../favicon.ico">
	<title>永高娱乐</title>
	<meta name="viewport" content="width=1366, initial-scale=1">
	<!-- build:css css/registAgent.css -->
	<link href="css/normalize.css" rel="stylesheet">
	<link href="css/common.css" rel="stylesheet">
	<link href="css/registAgent.css" rel="stylesheet">
	<!-- endbuild -->
	<!--[if lte IE 9]>
		<p class="browserupgrade">您的浏览器版本不支持, 请到 <a href="http://browsehappy.com/">这里</a> 更新, 以获取最佳的体验</p>
	<![endif]-->
</head>

<body>
	@@include('include/header.html')

	<div class="container center-block regist-agent">
		<div class="form-wrap">
			<div class="input-wrap">
				<label><span class="text">用户名:</span><input class="input-box" type="text" placeholder="输入你的登录账号"></label>
			</div>
			<div class="input-wrap">
				<label><span class="text">真实姓名:</span><input class="input-box" type="text" placeholder="输入你的真实姓名"></label>
			</div>
			<div class="input-wrap">
				<label><span class="text">密码:</span><input class="input-box" type="text" placeholder="请输入密码"></label>
			</div>
			<div class="input-wrap">
				<label><span class="text">确认密码:</span><input class="input-box" type="text" placeholder="请再次输入密码"></label>
			</div>
			<div class="input-wrap">
				<label><span class="text">手机号:</span><input class="input-box tel" type="text" placeholder="请输入你的手机号"></label>
				<button class="code-btn">获取验证码</button>
			</div>
			<div class="input-wrap">
				<label><span class="text">验证码:</span><input class="input-box" type="text" placeholder="请输入验证码"></label>
			</div>
			<div class="protocol"><input checked type="checkbox">
				我已阅读并同意 <a class="warning" href="">代理服务协议</a>
			</div>
			<button class="primary submit">马上注册</button>
			<div class="tip">已有账号，立即登录</div>
		</div>

		<div class="success-tip" style="display:none;">
			<span class="warning">注册成功！</span> 恭喜你已经成为我们的代理！
		</div>
	</div>

	@@include('include/footer.html')
	@@include('include/siteTool.html')

	<!-- build:js js/registAgent.js -->
	<script src="lib/jquery.js"></script>
	<script src="js/common.js"></script>
	<!-- endbuild -->

</body>

</html>
