<html lang="zh-CN">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="icon" href="../../favicon.ico">
	<title>永高娱乐</title>
	<meta name="viewport" content="width=1366, initial-scale=1">
	<!-- build:css css/addbankCard.css -->
	<link href="css/normalize.css" rel="stylesheet">
	<link href="css/common.css" rel="stylesheet">
	<link href="css/addbankCard.css" rel="stylesheet">
	<!-- endbuild -->
	<!--[if lte IE 9]>
		<p class="browserupgrade">您的浏览器版本不支持, 请到 <a href="http://browsehappy.com/">这里</a> 更新, 以获取最佳的体验</p>

<body>
	@@include('include/header2.html')

	<div class="container center-block add-bank-card">
		<div class="form-wrap">
			<!-- 步骤1 添加银行卡 -->
			<div class="step1">
				<div class="item">
					<label>币种:
						<select class="input-box" id="currency">
							<option class="placeholder" value='' disabled selected style='display:none;'>请选择币种</option>
							<option value="volvo">Volvo</option>
							<option value="saab">Saab</option>
							<option value="opel">Opel</option>
							<option value="audi">Audi</option>
						</select>
					</label>
				</div>
				<div class="item">
					<label>银行:
						<select class="input-box" id="bank">
							<option class="placeholder" value='' disabled selected style='display:none;'>请选择银行</option>
							<option value="volvo">Volvo</option>
							<option value="saab">Saab</option>
							<option value="opel">Opel</option>
							<option value="audi">Audi</option>
						</select>
					</label>
				</div>
				<div class="item">
					<label>卡号:<input class="input-box" type="number" placeholder="请输入卡号"></label>
				</div>
				<div class="item">
					<label>姓名:<input class="input-box" type="text" placeholder="持卡人姓名"></label>
				</div>
				<button class="primary submit">立即添加</button>
			</div>
			<!-- 添加银行卡END -->

			<!-- 步骤2 设置交易密码  如果未设置-->
			<!-- <div class="step2">
				<div class="item">
					<label>卡号:<input class="input-box" type="number" placeholder="请输入卡号"></label>
				</div>
				<div class="item">
					<label>姓名:<input class="input-box" type="text" placeholder="持卡人姓名"></label>
				</div>
				<button class="primary submit">立即添加</button>
			</div> -->
			<!-- 设置交易密码 -->
		</div>
		<div class="bottom-tip">添加个人银行卡，以方便支付</div>
	</div>
	@@include('include/footer.html')
	@@include('include/siteTool.html')

	<!-- build:js js/addbankCard.js -->
	<script src="lib/jquery.js"></script>
	<script src="js/common.js"></script>
	<!-- endbuild -->
	<script type="text/javascript">
		var curTitle = '添加银行卡'
	</script>
</body>

</html>
