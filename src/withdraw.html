<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="icon" href="../../favicon.ico">
	<title>永高娱乐</title>
	<meta name="viewport" content="width=1366, initial-scale=1">
	<!-- build:css css/withdraw.css -->
	<link href="css/normalize.css" rel="stylesheet">
	<link href="css/common.css" rel="stylesheet">
	<link href="css/wallet.css" rel="stylesheet">
	<link href="css/withdraw.css" rel="stylesheet">
	<!-- endbuild -->
	<!--[if lte IE 9]>
		<p class="browserupgrade">您的浏览器版本不支持, 请到 <a href="http://browsehappy.com/">这里</a> 更新, 以获取最佳的体验</p>
		<![endif]-->
</head>

<body>
	@@include('include/header.html')

	<div class="container center-block user-wallet">
		@@include('include/walletSidebar.html')

		<div class="content withdraw">
			<div class="title">
				<span>提现到银行卡</span>
				<a class="record" href="#">提现记录</a>
			</div>

			<div class="form-wrap">
				<div class="item currency-list">
					<label>选择币种:</label>
					<select class="input-box">
						<option class="placeholder" value='' disabled selected style='display:none;'>请选择币种</option>
						<option value="volvo">Volvo</option>
						<option value="saab">Saab</option>
						<option value="opel">Opel</option>
						<option value="audi">Audi</option>
					</select>
				</div>
				<div class="item bank-card-list">
					<label>收款银行卡:</label>
					<select class="input-box">
						<option class="placeholder" value='' disabled selected style='display:none;'>请选择币种</option>
						<option value="volvo">Volvo</option>
						<option value="saab">Saab</option>
						<option value="opel">Opel</option>
						<option value="audi">Audi</option>
					</select>
				</div>
				<div class="amount-wrap">
					<div class="label">提现金额:</div>
					<div class="list">
						<span class="box active">100元</span>
						<span class="box">200元</span>
						<span class="box">400元</span>
						<span class="box">1000元</span>
						<span class="box">5000元</span>
						<span class="box other"> <input type="number" placeholder="其他金额">元</span>
					</div>
				</div>
				<div class="to-amount-tip">
					<span class="text">到账金额</span>
					<span class="amount">￥99.95</span>
					<span class="cost">(费用：0.05%)</span>
				</div>
				<button class="primary submit">立即提现</button>
			</div>
			<!-- <div class="bottom-tip">
				<div class="tit">温馨提示</div>
				<div class="text">1、您必须拥有本人银行卡账户，保证您的帐户有足够的现金。<br> 2、首次使用必须绑定银行卡。</div>
			</div> -->
		</div>
	</div>
	@@include('include/footer.html')
	@@include('include/siteTool.html')

	<!-- build:js js/withdraw.js -->
	<script src="lib/jquery.js"></script>
	<script src="js/common.js"></script>
	<!-- endbuild -->
</body>

</html>
