<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="icon" href="">
	<title>永高娱乐</title>
	<meta name="viewport" content="width=1366, initial-scale=1">
	<!-- build:css css/withdraw.css -->
	<link href="css/normalize.css" rel="stylesheet">
	<link href="css/common.css" rel="stylesheet">
	<link href="css/wallet.css" rel="stylesheet">
	<link href="css/withdraw.css" rel="stylesheet">
	<!-- endbuild -->
	<!--[if lte IE 9]>
		<p class="browserupgrade">您的浏览器版本不支持, 请到 <a href="http://browsehappy.com/">这里</a> 更新, 以获取最佳的体验</p>
		<![endif]-->
</head>

<body>
	@@include('include/header.html')

	<div class="container center-block user-wallet">
		@@include('include/walletSidebar.html')

		<div class="content withdraw">
			<div class="title">
				<span>提现到银行卡</span>
				<a class="record" href="withdrawRecord.html"  target="_blank">提现记录</a>
			</div>

			<div class="form-wrap">
				<div class="item currency-list">
					<label>选择币种:</label>
					<select class="input-box">
						<option class="placeholder" value='' disabled selected style='display:none;'>请选择币种</option>
						<option value="volvo">Volvo</option>
						<option value="saab">Saab</option>
						<option value="opel">Opel</option>
						<option value="audi">Audi</option>
					</select>
				</div>
				<div class="item bank-card-list">
					<label>收款银行卡:</label>
					<select class="input-box">
						<option class="placeholder" value='' disabled selected style='display:none;'>请选择银行卡</option>
						<option value="volvo">Volvo</option>
						<option value="saab">Saab</option>
						<option value="opel">Opel</option>
						<option value="audi">Audi</option>
					</select>
				</div>
				<div class="amount-wrap">
					<div class="label">提现金额:</div>
					<div class="list">
						<span class="box active">100元</span>
						<span class="box">200元</span>
						<span class="box">400元</span>
						<span class="box">1000元</span>
						<span class="box">5000元</span>
						<span class="box other"> <input type="number" placeholder="其他金额">元</span>
						<span class="box all">
							<span></span>
						</span>
					</div>
				</div>
				<div class="to-amount-tip">
					<span class="text">到账金额</span>
					<span class="amount">￥99.95</span>
					<span class="cost">(费用：0.05%)</span>
				</div>
				<button class="primary submit">立即提现</button>
			</div>
			<!-- <div class="bottom-tip">
				<div class="tit">温馨提示</div>
				<div class="text">1、您必须拥有本人银行卡账户，保证您的帐户有足够的现金。<br> 2、首次使用必须绑定银行卡。</div>
			</div> -->
		</div>
	</div>
	@@include('include/footer.html')
	@@include('include/siteTool.html')

	<!-- 提现信息模态框 -->
	<div class="yg-modal withdraw-modal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<div class="modal-title">提现信息</div>
					<button class="close"></button>
				</div>
				<div class="modal-body">
					<div class="recg">
						<div class="item"><span class="label">收款银行：</span><span class="val">中国建设银行(5152)</span></div>
						<div class="item"><span class="label">提现币种：</span><span class="val">人民币CNY</span></div>
						<div class="item"><span class="label">提现金额：</span><span class="val warning">￥100</span></div>
						<div class="item"><span class="label">到账金额：</span><span class="val"><b class="success">￥99.95</b><b class="cost">(费用0.05%)</b></span></div>
						<div class="btn-group">
							<button class="primary submit">确定</button>
							<button class="cancel">修改</button>
						</div>
					</div>
				</div>
				<!-- <div class="modal-footer"></div> -->
			</div>
		</div>
	</div>
	<!-- 提现信息模态框 END-->

	<!-- 成功提示模态框 -->
	<div class="yg-modal success-modal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button class="close"></button>
				</div>
				<div class="modal-body">
					<div class="recg-result">
						<div class="res-tip">提现成功</div>
						<div class="res-sub-tip">请留意通知信息</div>
						<button class="primary ok">确定</button>
					</div>
				</div>
				<!-- <div class="modal-footer"></div> -->
			</div>
		</div>
	</div>
	<!-- 成功提示模态框 END-->

	<!-- build:js js/withdraw.js -->
	<script src="lib/jquery.js"></script>
	<script src="js/common.js"></script>
	<!-- endbuild -->

	<script type="text/javascript">
	$(function () {
		// 选择充值金额
		$(".amount-wrap .box").click(function () {
			$(this).addClass("active").siblings().removeClass("active");
		})
		ygModal.show('.success-modal')
	});
	</script>
</body>

</html>
