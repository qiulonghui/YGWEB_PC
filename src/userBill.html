<body>
	@@include('include/header2.html')
	<div class="container center-block user-bill">
		<section class="main">
			<div class="record-sidebar">
				<ul>
					<li id="nowDay" class="item active">
						<span>今天</span>
					</li>
					<li id="nowWeek" class="item">
						<span>本周</span>
					</li>
					<li id="lastWeek" class="item">
						<span>上周</span>
					</li>
					<li id="lastMonth" class="item">
						<span>上月</span>
					</li>
					<li id="nowMonth" class="item">
						<span>本月</span>
					</li>
				</ul>
			</div>
			<div class="content">
				<div class="datepicker-group">
					<div class="item">
						<label>游戏</label>
						<select class="input-box" id="game">
							<option class="placeholder" value='' disabled selected style='display:none;'>选择游戏</option>
							<option value="1">百家乐</option>
							<option value="2">牛牛</option>
							<option value="3">三公</option>
						</select>
					</div>
					<div class="item">
						<label>开始时间</label>
						<input class="input-box time-box" id="startTime" type="text">
					</div>
					<div class="item">
						<label>结束时间</label>
						<input class="input-box time-box" id="endTime" type="text">
					</div>
					<button class="primary search">查询</button>
				</div>
				<div class="record">
					<ul class="r-list">
						<li class="r-item">
							<span class="game-type">视讯</span>
							<div class="text">
								<div class="des">庄家 [￥50,000]</div>
								<div class="time">2018-12-26至2018-12-26</div>
							</div>
							<span class="amount">￥-50,000</span>
							<a href="billDetail.html">详情</a>
						</li>
						<li class="r-item">
							<span class="game-type">视讯</span>
							<div class="text">
								<div class="des">庄家 [￥50,000]</div>
								<div class="time">2018-12-26至2018-12-26</div>
							</div>
							<span class="amount">￥-50,000</span>
							<a href="billDetail.html">详情</a>
						</li>
					</ul>

					<!-- 无记录 (无记录时显示)-->
					<!-- <div class="no-record">暂无相关记录</div> -->
					<!-- 无记录 END-->
				</div>
			</div>
		</section>

	</div>
	@@include('include/footer.html')
	@@include('include/siteTool.html')

	<!-- build:js js/userBill.js -->
	<script src="lib/jquery.js"></script>
	<script src="js/common.js"></script>
	<!-- endbuild -->
	<script src="lib/Datepicker/js/foundation-datepicker.js"></script>
	<script src="lib/Datepicker/js/locales/foundation-datepicker.zh-CN.js"></script>

	<script type="text/javascript">
		var curTitle = '财务账单'
		// 时间选择器初始化
		function DatepickerInit() {
			var initDate = getDate('nowDayStart');

			$('#startTime').fdatepicker({
				format: 'yyyy-mm-dd',
				initialDate: initDate
			});
			$('#endTime').fdatepicker({
				format: 'yyyy-mm-dd',
				initialDate: initDate
			});
		}

		// 记录侧边栏选择时间切换
		function timeSiderBarToggle() {
			var startTimeInput     = $("#startTime");
			var endTimeInput       = $("#endTime");
			var dur                = "";
			var startTime          = "";
			var endTime            = "";

			var tb = {
				nowDay:function() {
					startTime = getDate('nowDayStart', "local").substring(0,11);
					endTime   = getDate('nowDayStart', "local").substring(0,11);
				},
				nowWeek: function() {
					startTime = getDate('weekStartDate', "local").substring(0,11);
					endTime   = getDate('weekEndDate', "local").substring(0,11);
				},
				lastWeek: function() {
					startTime = getDate('lastWeekStartDate', "local").substring(0,11);
					endTime   = getDate('lastWeekEndDate', "local").substring(0,11);
				},
				lastMonth: function() {
					startTime = getDate('lastMonthStartDate', "local").substring(0,11);
					endTime   = getDate('lastMonthEndDate', "local").substring(0,11);
				},
				nowMonth: function() {
					startTime = getDate('nowMonthStartDate', "local").substring(0,11);
					endTime   = getDate('nowMonthEndDate', "local").substring(0,11);
				}
			}

			$(".record-sidebar .item").click(function(){
				$(this).addClass('active').siblings().removeClass('active');	
				dur = $(this).attr("id");	
				tb[dur]();
				startTimeInput.val(startTime);
				endTimeInput  .val(endTime);
			})
			
		}
		$(function () {
			DatepickerInit();
			timeSiderBarToggle();
		})
	</script>
</body>

</html>
