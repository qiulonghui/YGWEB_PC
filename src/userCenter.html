<body>
	@@include('include/header.html')

	<div class="container center-block user-center">
		@@include('include/userInfo.html')

		<section class="main">
			@@include('include/userSidebar.html')

			<div class="content">
				<div class="header">
					<div class="title">我的账号</div>
					<div class="safety-level">
						<span>安全指数</span>
						<span class="secure-step">
							<i class="focus"></i>
							<i></i>
							<i></i>
						</span>
						<span class="text">低</span>
					</div>
				</div>

				<div class="verified">
					<div class="title">实名认证</div>
					<div class="form-wrap">
						<div class="item">
							<label class="real-name" for="realName">真实姓名:</label>
							<input id="realName" type="text" placeholder="请输入您的真实姓名">
						</div>
						<div class="item">
							<label class="identy-num" for="identyNum">身份证号:</label>
							<input id="identyNum" type="number" placeholder="请输入您的身份证号码">
						</div>
						<button id="submit" class="primary">提交</button>
					</div>
				</div>

				<!-- 已实名认证 -->
				<!-- <div class="verified-complete">
					<div class="title">实名认证</div>
					<div class="wrap">
						<div class="item">
							真实姓名: <span class="text">陈**</span>
						</div>
						<div class="item">
							身份证号: <span class="text">4***********2</span>
						</div>
						<div class="tip"><i class="safety"></i>您的账号已通过实名认证，非常安全！</div>
					</div> 
				</div> -->
				<!-- 已实名认证 END -->

				<div class="binding-info">
					<div class="title">绑定联系方式</div>
					<div class="item">
						<i class="icon b-tel"></i>
						<div class="column">
							<div class="tip">
								<span class="hd">手机号码</span>
								<span class="status"><i class="status-icon"></i> 未绑定</span>
							</div>
							<div class="sub-tip">忘记密码时，您可以通过绑定的手机短信找回密码</div>
						</div>
						<button><a href="boundPhone.html">绑定手机</a></button>
					</div>
					<div class="item bind-after">
						<i class="icon b-email"></i>
						<div class="column">
							<div class="tip">
								<span class="hd">密保邮箱</span>
								<span class="status">
									<i class="status-icon"></i> 已绑定
									<span class="info">324****111@qq.com</span>
								</span>
							</div>
							<div class="sub-tip">忘记密码时，您可以通过绑定的邮箱找回密码</div>
						</div>
						<button><a href="boundEmail.html">修改邮箱</a></button>
					</div>
				</div>
			</div>
		</section>

	</div>
	@@include('include/footer.html')
	@@include('include/siteTool.html')

	<!-- build:js js/userCenter.js -->
	<script src="lib/jquery.js"></script>
	<script src="js/common.js"></script>
	<!-- endbuild -->
	<script type="text/javascript">
		// 表单提交验证
		function formVerify() {
			$("#submit").click(function() {
				var identyNumInput = $("#identyNum");
				var realNameInput = $("#realName");
				var eInfoDom = ''; // 错误提示
				$('.yg-error').remove(); //重置所有错误提示
				if (!verification(realNameInput.val(), 'require')) {
					eInfoDom = errorInfo('请填写真实姓名');
					realNameInput.parent().append(eInfoDom);
					return
				} else if (!verification(identyNumInput.val(), 'require')) {
					eInfoDom = errorInfo('请填写身份证信息');
					identyNumInput.parent().append(eInfoDom);
					return
				} else {
					// ajax 提交

				}
			})
		}

		$(function() {
			formVerify();
		})
	</script>

</body>

</html>
