<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="icon" href="../../favicon.ico">
	<title>永高娱乐</title>
	<meta name="viewport" content="width=1366, initial-scale=1">
	<!-- build:css css/recharge.css -->
	<link href="css/normalize.css" rel="stylesheet">
	<link href="css/common.css" rel="stylesheet">
	<link href="css/wallet.css" rel="stylesheet">
	<link href="css/recharge.css" rel="stylesheet">
	<!-- endbuild -->
	<!--[if lte IE 9]>
		<p class="browserupgrade">您的浏览器版本不支持, 请到 <a href="http://browsehappy.com/">这里</a> 更新, 以获取最佳的体验</p>
		<![endif]-->
</head>

<body>
	@@include('include/header.html')

	<div class="container center-block user-wallet">
		@@include('include/walletSidebar.html')

		<div class="content recharge">
			<div class="title">
				<span>微信支付</span>
				<a class="record" href="#">充值记录</a>
			</div>
			<ul class="pay-type-wrap">
				<li class="item active">
					<i class="pay-icon wx"></i>微信支付
				</li>
				<li class="item">
					<i class="pay-icon zfb"></i>支付宝支付
				</li>
				<li class="item">
					<i class="pay-icon wing"></i>Wing支付
				</li>
				<li class="item">
					<i class="pay-icon card"></i>银行卡支付
				</li>
			</ul>
			<!-- 微信支付 -->
			<div class="wx-pay form-wrap">
				<div class="item">
					<label>充值账号: <input class="input-box" type="text" placeholder="输入充值账号"></label>
				</div>
				<div class="item">
					<label>再次输入: <input class="input-box" type="text" placeholder="再次确认账号"></label>
				</div>
				<div class="item currency-list">
					<label>选择币种:</label>
					<select class="input-box">
						<option class="placeholder" value='' disabled selected style='display:none;'>请选择币种</option>
						<option value="volvo">Volvo</option>
						<option value="saab">Saab</option>
						<option value="opel">Opel</option>
						<option value="audi">Audi</option>
					</select>
				</div>
				<div class="amount-wrap">
					<div class="label">充值金额:</div>
					<div class="list">
						<span class="box active">100元</span>
						<span class="box">200元</span>
						<span class="box">400元</span>
						<span class="box">1000元</span>
						<span class="box">5000元</span>
						<span class="box other"> <input type="number" placeholder="其他金额">元</span>
					</div>
				</div>
				<div class="to-amount-tip">
					<span class="text">到账金额</span>
					<span class="amount">￥99.95</span>
					<span class="cost">(费用：0.05%)</span>
				</div>
				<button class="primary submit">立即充值</button>
			</div>
			<!-- 微信支付END -->
			<div class="bottom-tip">
				<div class="tit">温馨提示</div>
				<div class="text">1、您必须拥有本人银行卡账户，保证您的帐户有足够的现金。<br> 2、首次使用必须绑定银行卡。</div>
			</div>
		</div>
	</div>
	@@include('include/footer.html')
	@@include('include/siteTool.html')

	<!-- build:js js/recharge.js -->
	<script src="lib/jquery.js"></script>
	<script src="js/common.js"></script>
	<!-- endbuild -->
</body>

</html>
